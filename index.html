<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-sm-6">
                <h3> New Sale</h3>
            </div>
            <div class="col-sm-6 text-end">
                <a href="#" class="btn btn-primary">Back</a>
            </div>
        </div>


    </div>

    <div class="container shadow-lg mt-5 py-3 ">
        <div class="row fs-4">
            <div class="col-sm-3">
                <label for="">Invoice.No <span class="text-danger">*</span></label><br>
                <input type="text" class="rounded mt-2 " placeholder=" S-000016 ">
            </div>
            <div class="col-sm-3">
                <label for="">Customer <span class="text-danger">*</span></label><br>
                <select class="form-select mt-2" aria-label="Default select example" id="select">
                    <option selected> select Customer</option>
                    <option value="Idona Acosta +992654156">Idona Acosta +992654156</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="">Date <span class="text-danger">*</span></label><br>
                <input type="date" class="rounded mt-2 w-100">
            </div>
            <div class="col-sm-3">
                <label for="">Warehouse<span class="text-danger">*</span></label><br>
                <select name="warehouse_id" class="form-control mt-2" required="" id="select-two">
                    <option value="" selected="" disabled="">Select One</option>
                    <option value="Warehouse">
                        Warehouse</option>
                    <option value="Warehouse One">
                        Warehouse One</option>
                    <option value="Warehouse Two">
                        Warehouse Two</option>
                    <option value="Warehouse Three">
                        Warehouse Three</option>
                    <option value="Warehouse Four">
                        Warehouse Four</option>
                    

                </select>
            </div>

            <div class="col-md-12 mt-2">
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control" placeholder="search" id="keyup" onkeyup="keyup()">
                </div>

            </div>
          
            <table class=" table mt-2  ">
                <thead class=" table-primary ">
                    <tr>
                        <th>Name</th>
                        <th>In Stock</th>
                        <th>Quantity<span class="text-danger">*</span></th>
                        <th>Price<span class="text-danger">*</span></th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <th>1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                    </tr> -->
                </tbody>
            </table>
        </div>

        <div class="container mt-2">
            <div class="row">
                <div class="col-sm-6">
                    <label for="floatingTextarea">Note</label><br>
                    <div class="form-floating">
                        
                        <textarea class="form-control" placeholder="Leave a comment here"
                            id="floatingTextarea"></textarea>
                       
                    </div>
                </div>
                <div class="col-sm-6">
                    <label for="">Total Price <span class="text-danger">*</span></label><br>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                        <input type="number" class="form-control receivable_amount" value="0" disabled="">
                    </div>

                    <div class="col-sm-12 mt-2">
                        <div class="form-group">
                            <label for="discount"> Discount</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                                <input type="number" step="any" name="discount" class="form-control" value="0"
                                    id="discount">
                            </div>
                            <span class="error-message text--danger"></span>
                        </div>
                    </div>

                    <div class="form-group mt-2">
                        <label>Receivable Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                            <input type="number" class="form-control receivable_amount" value="0" disabled="">
                        </div>
                    </div>

                </div>
                <a href="#" class="btn btn-primary w-100 mt-4">Submit</a>
            </div>
        </div>
    </div>


<h1 id="hi"></h1>
    <!-- js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- link js -->
    <script src="./index.js"></script>
</body>

</html>
